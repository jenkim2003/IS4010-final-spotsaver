name: Run Parking Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run tests
        # This tells the robot to look for tests in the 'tests/' folder
        # and tells python to look in 'src/' for the code
        run: |
          export PYTHONPATH=src
          pytest